{% extends 'partials/base.html' %}
{% load static %}
{% block content%}
    <main class="main">
        <section class="home-slider position-relative mb-30" ;>
            <div class="home-slide-cover">
                <div class="hero-slider-1 style-4 dot-style-1 dot-style-1-position-1" style="height: 800px">
                    <div class="single-hero-slider rectangle single-animation-wrap"  style="background-image: url({% static 'assets/imgs/slider/slide-1.png' %}) ; height: 800px">
                        
                    </div>
                    <div class="single-hero-slider rectangle single-animation-wrap" style="background-image: url({% static 'assets/imgs/slider/slide-2.png' %}); height: 800px ">
                    </div>
                </div>
                <div class="slider-arrow hero-slider-1-arrow"></div>
            </div>
        </section>
        <!--End hero-->
        <div class="container mb-30">
            <div class="row">
                <div class="col-lg-4-5">
                    <section class="product-tabs section-padding position-relative">
                        
                        <!--End nav-tabs-->
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="tab-one" role="tabpanel" aria-labelledby="tab-one">
                                <div class="row product-grid-4">
                                    {% for p in products %}
                                    <div class="col-lg-1-5 col-md-4 col-12 col-sm-6">
                                        <div class="product-cart-wrap mb-30">
                                            <div class="product-img-action-wrap">
                                                <div class="product-img product-img-zoom">
                                                    <a href="{% url 'buyedinn:product-detail' p.pid %}">
                                                        <img class="default-img" src="{{ p.image.url }}" alt="" />
                                                        <img class="hover-img" src="{{ p.image.url }}" alt="" />
                                                    </a>
                                                </div>
                                                
                                                <div class="product-badges product-badges-position product-badges-mrg">
                                                    <span class="hot">-{{ p.get_percentage|floatformat:0}}%</span>
                                                </div>
                                            </div>
                                            <div class="product-content-wrap">
                                                <div class="product-category">
                                                    <a href="{% url 'buyedinn:product-detail' p.pid %}">{{ p.category.title}}</a>
                                                </div>
                                                <h2><a href="{% url 'buyedinn:product-detail' p.pid %}">{{ p.title }}</a></h2>
                                                <div class="product-rate-cover">
                                                    <div class="product-rate d-inline-block">
                                                        <div class="product-rating" style="width: 90%"></div>
                                                    </div>
                                                    <span class="font-small ml-5 text-muted"> (4.0)</span>
                                                </div>
                                                <div>
                                                    <span class="font-small text-muted">By <a href="vendor-details-1.html">{{ p.vendor.title}}</a></span>
                                                </div>
                                                <div class="product-card-bottom">
                                                    <div class="product-price">
                                                      <span>$</span> <span class="current-product-price-{{p.id}}">{{ p.price }}</span>
                                                        <span class="old-price">{{ p.old_price }}</span>
                                                    </div>
                                                    <div class="add-cart">
                                                        <input type="hidden" value="1" id="product-quantity" class="product-quantity-{{ p.id }}">
                                                        <input type="hidden" class="product-pid-{{ p.id }}" value="{{ p.pid }}">
                                                        <input type="hidden" class="product-image-{{ p.id }}" value="{{ p.image.url }}">
                                                        <input type="hidden" class="product-id-{{ p.id }}"  value="{{ p.pid }}">
                                                        <input type="hidden" class="product-title-{{ p.id }}" value="{{ p.title }}">

                                                        <button class="add add-to-cart-btn" data-index="{{p.id}}" style="border:none;" id="add-to-cart-btn" ><i class="fi-rs-shopping-cart mr-5"></i>Add </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                    <!--end product card-->

                                </div>
                                <!--End product-grid-4-->
                            </div>
                           
                        </div>
                        <!--End tab-content-->
                    </section>
                    
                </div>
               
            </div>
        </div>
       
        
    </main>


{% endblock content%}
